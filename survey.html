<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Survey - SWE645</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      background: rgba(0, 123, 255, 0.8);
      text-align: center;
      padding: 25px 0;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
      font-weight: bold;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .survey-container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
      animation: fadeSlide 1.2s ease forwards;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h3 {
      text-align: center;
      color: #00f6ff;
      margin-bottom: 35px;
      font-family: 'Verdana', sans-serif;
      text-shadow: 0 0 10px cyan;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #00f6ff;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      transition: 0.3s;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #00f6ff;
      box-shadow: 0 0 15px cyan;
      background: rgba(255, 255, 255, 0.1);
    }

    .checkbox-group,
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 5px;
    }

    .checkbox-group label,
    .radio-group label {
      font-weight: normal;
      cursor: pointer;
      transition: 0.2s;
    }

    .checkbox-group input:checked+span,
    .radio-group input:checked+span {
      color: #00f6ff;
      font-weight: bold;
    }

    
    .btn-submit,
    .btn-cancel {
      padding: 14px 30px;
      font-weight: bold;
      border-radius: 25px;
      font-size: 1rem;
      transition: 0.3s ease;
      margin-top: 15px;
      cursor: pointer;
      border: none;
    }

    .btn-submit {
      background: linear-gradient(45deg, #00f6ff, #007bff);
      color: white;
      box-shadow: 0 0 20px cyan;
    }

    .btn-submit:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px cyan, 0 0 70px #00f6ff;
    }

    .btn-cancel {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: 0 0 10px #00f6ff;
      margin-left: 15px;
    }

    .btn-cancel:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 20px cyan;
    }

    
    .form-section {
      margin-bottom: 25px;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.1);
      transition: 0.3s;
    }

    .form-section:hover {
      box-shadow: 0 0 25px cyan;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <header>
    ðŸŽ“ SWE645 Student Survey - Lavanesh ðŸŽ“
  </header>

  <div class="survey-container">
    <h3>Share Your Campus Experience!</h3>

    <form id="studentSurvey" onsubmit="return validateRaffle()">

      
      <div class="form-section">
        <label>First Name *</label>
        <input type="text" name="firstName" placeholder="Enter your first name" required>
        <label>Last Name *</label>
        <input type="text" name="lastName" placeholder="Enter your last name" required>
        <label>Street Address *</label>
        <input type="text" name="street" placeholder="Street address" required>
        <label>City *</label>
        <input type="text" name="city" placeholder="City" required>
        <label>State *</label>
        <input type="text" name="state" placeholder="State" required>
        <label>Zip Code *</label>
        <input type="text" name="zip" placeholder="e.g., 12345" required pattern="\d{5}">
        <label>Telephone Number *</label>
        <input type="tel" name="phone" placeholder="e.g., 555-1234" required>
        <label>Email *</label>
        <input type="email" name="email" placeholder="yourname@example.com" required>
        <label>Date of Survey *</label>
        <input type="date" name="date" required>
      </div>

      
      <div class="form-section">
        <label>What did you like most about the campus?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="likes" value="students"><span> Students</span></label>
          <label><input type="checkbox" name="likes" value="location"><span> Location</span></label>
          <label><input type="checkbox" name="likes" value="campus"><span> Campus</span></label>
          <label><input type="checkbox" name="likes" value="atmosphere"><span> Atmosphere</span></label>
          <label><input type="checkbox" name="likes" value="dorms"><span> Dorm Rooms</span></label>
          <label><input type="checkbox" name="likes" value="sports"><span> Sports</span></label>
        </div>
      </div>

      
      <div class="form-section">
        <label>How did you become interested in the university?</label>
        <div class="radio-group">
          <label><input type="radio" name="interestSource" value="friends" required> Friends</label>
          <label><input type="radio" name="interestSource" value="television"> Television</label>
          <label><input type="radio" name="interestSource" value="internet"> Internet</label>
          <label><input type="radio" name="interestSource" value="other"> Other</label>
        </div>
      </div>

            <div class="form-section">
        <label>Likelihood to recommend this school:</label>
        <select name="recommend" required>
          <option value="">-- Select --</option>
          <option value="very likely">Very Likely</option>
          <option value="likely">Likely</option>
          <option value="unlikely">Unlikely</option>
        </select>
      </div>

      
      <div class="form-section">
        <label>Raffle Numbers (10 numbers, 1-100, comma separated) *</label>
        <input type="text" name="raffle" placeholder="e.g., 5, 12, 33, 44..." required>
      </div>

      
      <div class="form-section">
        <label>Additional Comments:</label>
        <textarea name="comments" rows="4" placeholder="Your feedback here..."></textarea>
      </div>

      
      <div class="text-center">
        <button type="submit" class="btn-submit">Submit</button>
        <button type="reset" class="btn-cancel">Cancel</button>
      </div>

    </form>
  </div>

  <script>
    function validateRaffle() {
      const raffleInput = document.forms['studentSurvey']['raffle'].value;
      const numbers = raffleInput.split(',').map(num => parseInt(num.trim()));
      if (numbers.length < 10 || numbers.some(num => isNaN(num) || num < 1 || num > 100)) {
        alert("Please enter at least 10 numbers between 1 and 100, comma separated.");
        return false;
      }
      alert("Survey submitted successfully! ðŸŽ‰");
      return true;
    }
  </script>

</body>

</html>

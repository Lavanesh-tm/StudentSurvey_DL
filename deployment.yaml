apiVersion: apps/v1
kind: Deployment
metadata:
  name: studentsurvey-deployment
  labels:
    app: studentsurvey
spec:
  replicas: 3
  selector:
    matchLabels:
      app: studentsurvey
  template:
    metadata:
      labels:
        app: studentsurvey
    spec:
      containers:
        - name: studentsurvey
          # ✅ Base image reference (Jenkins will override this tag each build)
          image: us-central1-docker.pkg.dev/vigilant-list-476000-n7/studentsurvey-repo/studentsurvey:latest
          
          # ✅ Always pull latest image from Artifact Registry
          imagePullPolicy: Always

          # ✅ Nginx serves on port 80
          ports:
            - containerPort: 80

          # ✅ Optional: lightweight readiness + liveness probes
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
